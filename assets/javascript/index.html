<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <!-- <script src="/__/firebase/6.3.1/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script> -->
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 blue accent-3 white-text'>
                <h3 class='center-align'>Trains! Trains! Trains!</h3>
            </div>
        </div>
        <div class='row'>

            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Name of Train</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Input Train Information</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Name of Train</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:mm Military Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency (minutes)</label>
                    </div>
                    <button type="submit" class="btn red accent-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
    <script src="firebase.json"></script>
    <script src="database.rules.json"></script>
    <script src="firestore.indexes.json"></script>
    <script src="firestore.rules"></script>
</body>

</html>
